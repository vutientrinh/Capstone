<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Thanh toán thành công</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .success-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #28a745;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        .success-title {
            color: #28a745;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .order-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e9ecef;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #6c757d;
            font-weight: 500;
        }
        .detail-value {
            font-weight: 600;
            text-align: right;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
        }
        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
            padding: 10px 20px;
        }
        .thank-you {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
        }
        .order-id {
            font-family: monospace;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<!-- start body -->
<div class="body py-5">
    <div class="container">
        <div class="col-md-8 col-lg-6 m-auto">
            <div class="success-card">
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>

                <h1 class="text-center success-title">Thanh toán thành công</h1>

                <div class="order-details">
                    <h5 class="mb-3">Chi tiết đơn hàng</h5>

                    <div class="detail-row">
                        <div class="detail-label">Mã đơn hàng:</div>
                        <div class="detail-value order-id"><span th:text="${orderId}">#OR-123456789</span></div>
                    </div>

                    <div class="detail-row">
                        <div class="detail-label">Tổng tiền:</div>
                        <div class="detail-value text-success"><span th:text="${totalPrice}">1.250.000₫</span></div>
                    </div>

                    <div class="detail-row">
                        <div class="detail-label">Thời gian thanh toán:</div>
                        <div class="detail-value"><span th:text="${paymentTime}">16/04/2025 15:30:45</span></div>
                    </div>

                    <div class="detail-row">
                        <div class="detail-label">Mã giao dịch:</div>
                        <div class="detail-value"><span th:text="${transactionId}">TX-987654321</span></div>
                    </div>
                </div>

                <div class="action-buttons">
                    <a href="/orders" class="btn btn-outline-secondary">
                        <i class="fas fa-list-ul mr-2"></i>Xem đơn hàng
                    </a>
                    <a href="#" class="btn btn-primary" onclick="window.close(); return false;">
                        <i class="fas fa-home mr-2"></i>Trang chủ
                    </a>
                </div>

                <div class="thank-you mt-4">
                    <p>Cảm ơn bạn đã mua sắm cùng chúng tôi!</p>
                    <p class="mb-0 small">Bạn sẽ nhận được email xác nhận đơn hàng trong vài phút tới.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end body -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
